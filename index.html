<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-WKWRDM70E5"></script>
    <script>
      window.dataLayer = window.dataLayer || [];

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01Works.AI | The Future is Closer Than You Think</title>
    <meta name="description" content="Building the infrastructure for the next generation of intelligent systems.">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                        'mono': ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        'void': '#050505',
                        'obsidian': '#0a0a0a',
                        'graphite': '#111111',
                        'slate-950': '#020617',
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'aurora': 'aurora 15s ease-in-out infinite',
                        'aurora-2': 'aurora-2 12s ease-in-out infinite',
                        'aurora-3': 'aurora-3 18s ease-in-out infinite',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                        'float': 'float 6s ease-in-out infinite',
                    },
                }
            }
        }
    </script>

    <style>
        /* Custom Animations */
        @keyframes aurora {
            0%, 100% {
                transform: translate(0%, 0%) rotate(0deg) scale(1);
                opacity: 0.5;
            }
            25% {
                transform: translate(10%, -20%) rotate(45deg) scale(1.1);
                opacity: 0.7;
            }
            50% {
                transform: translate(-5%, 10%) rotate(90deg) scale(0.9);
                opacity: 0.4;
            }
            75% {
                transform: translate(-15%, -10%) rotate(135deg) scale(1.05);
                opacity: 0.6;
            }
        }

        @keyframes aurora-2 {
            0%, 100% {
                transform: translate(0%, 0%) rotate(0deg) scale(1);
                opacity: 0.4;
            }
            33% {
                transform: translate(-20%, 15%) rotate(-60deg) scale(1.2);
                opacity: 0.6;
            }
            66% {
                transform: translate(15%, -10%) rotate(60deg) scale(0.85);
                opacity: 0.3;
            }
        }

        @keyframes aurora-3 {
            0%, 100% {
                transform: translate(0%, 0%) scale(1);
                opacity: 0.3;
            }
            50% {
                transform: translate(10%, 20%) scale(1.15);
                opacity: 0.5;
            }
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 20px rgba(99, 102, 241, 0.1), 0 0 40px rgba(99, 102, 241, 0.05);
            }
            to {
                box-shadow: 0 0 30px rgba(99, 102, 241, 0.2), 0 0 60px rgba(99, 102, 241, 0.1);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes pulse-dot {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(0.8);
            }
        }

        /* Grid Pattern */
        .grid-pattern {
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
        }

        /* Text Gradient */
        .text-gradient {
            background: linear-gradient(180deg, #ffffff 0%, #a1a1aa 50%, #71717a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Glassmorphism */
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .glass-input {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.3s ease;
        }

        .glass-input:focus {
            background: rgba(255, 255, 255, 0.04);
            border-color: rgba(99, 102, 241, 0.5);
            box-shadow: 0 0 30px rgba(99, 102, 241, 0.15), 0 0 60px rgba(99, 102, 241, 0.05), inset 0 0 20px rgba(99, 102, 241, 0.05);
            outline: none;
        }

        .glass-button {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2) 0%, rgba(139, 92, 246, 0.2) 100%);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(99, 102, 241, 0.3);
            transition: all 0.3s ease;
        }

        .glass-button:hover {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.3) 0%, rgba(139, 92, 246, 0.3) 100%);
            border-color: rgba(99, 102, 241, 0.5);
            box-shadow: 0 0 30px rgba(99, 102, 241, 0.2);
            transform: translateY(-1px);
        }

        /* Pulse Dot */
        .pulse-dot {
            animation: pulse-dot 2s ease-in-out infinite;
        }

        .pulse-ring {
            animation: pulse-dot 2s ease-in-out infinite;
            animation-delay: 0.2s;
        }

        /* Smooth scroll */
        html {
            scroll-behavior: smooth;
        }

        /* Selection color */
        ::selection {
            background: rgba(99, 102, 241, 0.3);
            color: white;
        }
    </style>
</head>
<body class="bg-void text-white font-sans antialiased overflow-x-hidden">

    <!-- Aurora Background -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <!-- Aurora Blobs -->
        <div class="absolute top-1/4 left-1/4 w-[600px] h-[600px] bg-indigo-900/30 rounded-full blur-[150px] animate-aurora"></div>
        <div class="absolute top-1/3 right-1/4 w-[500px] h-[500px] bg-violet-900/25 rounded-full blur-[130px] animate-aurora-2"></div>
        <div class="absolute bottom-1/4 left-1/3 w-[450px] h-[450px] bg-purple-900/20 rounded-full blur-[120px] animate-aurora-3"></div>
        <div class="absolute top-1/2 right-1/3 w-[350px] h-[350px] bg-blue-900/15 rounded-full blur-[100px] animate-aurora"></div>

        <!-- Grid Overlay -->
        <div class="absolute inset-0 grid-pattern opacity-100"></div>

        <!-- Vignette -->
        <div class="absolute inset-0 bg-gradient-to-b from-void via-transparent to-void opacity-60"></div>
        <div class="absolute inset-0 bg-gradient-to-r from-void via-transparent to-void opacity-40"></div>
    </div>

    <!-- Navigation -->
    <nav class="relative z-50 px-6 md:px-12 py-6">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <!-- Logo -->
            <a href="#" class="flex items-center space-x-1 group">
                <span class="text-xl md:text-2xl font-bold tracking-tight text-white">01WORKS</span>
                <span class="text-xl md:text-2xl font-bold tracking-tight text-indigo-400 group-hover:text-indigo-300 transition-colors">.AI</span>
            </a>

            <!-- Contact Link (hidden for now) -->
            <!-- <a href="mailto:contact@01works.ai" class="text-sm text-zinc-400 hover:text-white transition-colors font-medium tracking-wide">
                Contact
            </a> -->
        </div>
    </nav>

    <!-- Main Content -->
    <main class="relative z-10 min-h-[calc(100vh-180px)] flex items-center justify-center px-6">
        <div class="max-w-4xl mx-auto text-center">

            <!-- Stealth Mode Badge -->
            <div class="inline-flex items-center space-x-2 glass rounded-full px-4 py-2 mb-8 md:mb-12 animate-float">
                <div class="relative">
                    <div class="w-2 h-2 bg-emerald-400 rounded-full pulse-dot"></div>
                    <div class="absolute inset-0 w-2 h-2 bg-emerald-400 rounded-full pulse-ring opacity-50"></div>
                </div>
                <span class="text-xs md:text-sm font-mono text-zinc-300 tracking-wider uppercase">Stealth Mode</span>
            </div>

            <!-- Headline -->
            <h1 class="text-4xl sm:text-5xl md:text-6xl lg:text-7xl font-extrabold tracking-tight leading-[1.1] mb-6 md:mb-8">
                <span class="text-gradient">The Future is Closer</span>
                <br>
                <span class="text-gradient">Than You Think.</span>
            </h1>

            <!-- Subheadline -->
            <p class="text-base md:text-lg lg:text-xl text-zinc-400 max-w-2xl mx-auto leading-relaxed mb-10 md:mb-14 font-light">
                We are building the infrastructure for the next generation of intelligent systems.
                <span class="text-zinc-300">01Works is engineering the bridge between human intent and machine execution.</span>
            </p>

            <!-- Email Form -->
            <form class="max-w-md mx-auto" action="https://formspree.io/f/xdadzqpo" method="POST">
                <div class="flex flex-col sm:flex-row gap-3">
                    <input
                        type="email"
                        name="email"
                        placeholder="Enter your email"
                        required
                        class="flex-1 glass-input rounded-xl px-5 py-4 text-white placeholder-zinc-500 text-sm md:text-base font-medium"
                    >
                    <button
                        type="submit"
                        class="glass-button rounded-xl px-6 py-4 text-sm md:text-base font-semibold text-white whitespace-nowrap"
                    >
                        Request Access
                    </button>
                </div>

                            </form>

            <!-- Trust Indicators -->
            <div class="mt-16 md:mt-20 flex items-center justify-center space-x-8 text-zinc-600">
                <div class="flex items-center space-x-2">
                    <div class="w-1 h-1 bg-zinc-600 rounded-full"></div>
                    <span class="text-xs font-mono uppercase tracking-wider">Secure</span>
                </div>
                <div class="flex items-center space-x-2">
                    <div class="w-1 h-1 bg-zinc-600 rounded-full"></div>
                    <span class="text-xs font-mono uppercase tracking-wider">Private</span>
                </div>
                <div class="flex items-center space-x-2">
                    <div class="w-1 h-1 bg-zinc-600 rounded-full"></div>
                    <span class="text-xs font-mono uppercase tracking-wider">Invite Only</span>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="relative z-10 px-6 py-8">
        <div class="max-w-7xl mx-auto text-center">
            <p class="text-xs font-mono text-zinc-600 tracking-wider">
                &copy; 2026 01Works AI. All systems nominal.
            </p>
        </div>
    </footer>

    <!-- Script -->
    <script>
        // Add subtle parallax effect to aurora
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 20;
            const y = (e.clientY / window.innerHeight - 0.5) * 20;

            document.querySelectorAll('.animate-aurora, .animate-aurora-2, .animate-aurora-3').forEach((el, index) => {
                const speed = (index + 1) * 0.5;
                el.style.transform = `translate(${x * speed}px, ${y * speed}px)`;
            });
        });
    </script>
</body>
</html>
